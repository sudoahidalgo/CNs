<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Donde Vamos a la CN Hoy?</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center text-white">
    <div class="container mx-auto text-center p-6 bg-gray-800 bg-opacity-90 rounded-xl shadow-2xl">
        <h1 class="text-4xl font-bold text-white mb-6">¿A dónde vamos a la CN hoy?</h1>
        
        <!-- Randomizer button at the top -->
        <button id="decideBtn" class="mb-6 px-8 py-4 bg-green-500 text-white text-xl font-semibold rounded-lg shadow-lg hover:bg-green-600 transition-all duration-300">
            Randomizer
        </button>

        <!-- Result display -->
        <div id="result" class="mb-8 text-4xl font-bold opacity-0 transition-all duration-500"></div>

        <!-- List of places -->
        <h2 class="text-xl mb-4">Click to deselect places:</h2>
        <ul id="placeList" class="mb-10 grid grid-cols-2 sm:grid-cols-3 gap-4 text-lg"></ul>

        <!-- Add new place at the bottom -->
        <div>
            <input id="newPlaceInput" type="text" placeholder="Add a new place..." class="p-2 rounded-lg text-black">
            <button id="addPlaceBtn" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Add</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
